<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="all">
        <div class="main_canvas">
            <canvas id="canvas"></canvas>
        </div>
        <form action="#" method="#" id="form">
            <div class="wrap">

                <label>
                    <div class="border_block block_select">
                        <div class="block_12 margin_bottom">Цвет обводки:</div>
                        <div class="radioBlock">
                            <div class="radio">
                                <input class="custom-radio H4d4d4d" type="radio" value="#4d4d4d" id="colorStroke-0"
                                    name="colorStroke">
                                <label for="colorStroke-0"></label>
                            </div>
                            <div class="radio">
                                <input class="custom-radio H000000" type="radio" value="#000000" id="colorStroke-1"
                                    name="colorStroke">
                                <label for="colorStroke-1"></label>
                            </div>
                            <div class="radio">
                                <input class="custom-radio without" type="radio" value="undefined" id="colorStroke-2"
                                    name="colorStroke">
                                <label for="colorStroke-2"></label>
                            </div>
                        </div>
                    </div>
                </label>

                <label>
                    <div class="both border_block">
                        <div class="block_12">Толщина линии:</div>
                        <input type="range" class="lineWidth" min="1" max="5" name="lineWidth" value="3">
                    </div>
                </label>

                <label>
                    <div class="border_block block_select">
                        <div class="block_12 margin_bottom">Цвет лица:</div>
                        <div class="radioBlock">
                            <div class="radio">
                                <input class="custom-radio Hffcc99" type="radio" value="#ffcc99" id="color-0"
                                    name="colorFace">
                                <label for="color-0"></label>
                            </div>
                            <div class="radio">
                                <input class="custom-radio H38160a" type="radio" value="#38160a" id="color-1"
                                    name="colorFace">
                                <label for="color-1"></label>
                            </div>
                            <div class="radio">
                                <input class="custom-radio H582812" type="radio" value="#582812" id="color-2"
                                    name="colorFace">
                                <label for="color-2"></label>
                            </div>
                            <div class="radio">
                                <input class="custom-radio Hf4cd8a" type="radio" value="#f4cd8a" id="color-3"
                                    name="colorFace">
                                <label for="color-3"></label>
                            </div>
                            <div class="radio">
                                <input class="custom-radio Hf4a481" type="radio" value="#f4a481" id="color-4"
                                    name="colorFace">
                                <label for="color-4"></label>
                            </div>
                            <div class="radio">
                                <input class="custom-radio Had6c44" type="radio" value="#ad6c44" id="color-5"
                                    name="colorFace">
                                <label for="color-5"></label>
                            </div>
                        </div>
                    </div>
                </label>

                <label>
                    <div class="both border_block">
                        <div class="block_12">Зубы:</div>
                        <input type="range" class="teeth" min="1" max="100" name="heightOfTeeth" value="10">
                    </div>
                </label>

                <label>
                    <div class="both border_block">
                        <div class="block_12">Зрачки:</div>
                        <input type="range" class="pupil" min="1" max="40" name="pupilSize" value="10">
                    </div>
                </label>

                <label>
                    <div class="both border_block">
                        <div class="block_12">Глаза:</div>
                        <input type="range" class="eyes" min="8" max="25" name="eyesSize" value="12">
                    </div>
                </label>

                <label>
                    <div class="both border_block">
                        <div class="block_12">Высота рта:</div>
                        <input type="range" class="mouthH" min="0" max="40" name="heightOfMouth" value="20">
                    </div>
                </label>

                <label>
                    <div class="both border_block">
                        <div class="block_12">Ширина рта:</div>
                        <input type="range" class="mouthW" min="0" max="10" name="widthOfMouth" value="2">
                    </div>
                </label>

                <label>
                    <div class="both border_block">
                        <div class="block_12">Длинна носа:</div>
                        <input type="range" class="nose" min="5" max="70" name="lengthOfNose" value="10">
                    </div>
                </label>

                <label>
                    <div class="both border_block">
                        <div class="block_12">Ширина лица:</div>
                        <input type="range" class="face" min="1" max="40" name="widthOfForehead" value="30">
                    </div>
                </label>

                <label>
                    <div class="border_block block_select">
                        <div class="block_12 margin_bottom">Форма лица:</div>
                        <div class="face_shape">
                            <canvas class="canvas_face" id="canvas_face1"></canvas>
                            <canvas class="canvas_face" id="canvas_face2"></canvas>
                            <canvas class="canvas_face" id="canvas_face3"></canvas>
                        </div>
                    </div>
                </label>
            </div>
        </form>

    </div>
    <script src="drawDot.js"></script>
    <script src="draw.js"></script>
    <script src="script.js"></script>
</body>

</html>
