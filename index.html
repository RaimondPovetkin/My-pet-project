<form action="#" method="#" id="form">
    <div class="wrap">
        <label>
            Цвет обводки:
            <div class="radioBlock">

                <div class="radio">
                    <input class="custom-radio H4d4d4d" type="radio" value="#4d4d4d" id="colorStroke-0" name="colorStroke" >
                    <label for="colorStroke-0"></label>
                </div>

                <div class="radio">
                    <input class="custom-radio H000000" type="radio" value="#000000" id="colorStroke-1" name="colorStroke" >
                    <label for="colorStroke-1"></label>
                </div>

                <div class="radio">
                    <input class="custom-radio without" type="radio" value="undefined" id="colorStroke-2" name="colorStroke" >
                    <label for="colorStroke-2"></label>
                </div>

            
            </div>
        </label>

        <label>
            Толщина линии:
            
            <input type="range" class="lineWidth" min="1" max="5" name="lineWidth" value="3">
        </label>

      <br>

            <label>
            Цвет лица:
            <div class="radioBlock">




                <div class="radio">
                    <input class="custom-radio Hffcc99" type="radio" value="#ffcc99" id="color-0" name="colorFace" >
                    <label for="color-0"></label>
                  </div>


                <div class="radio">
                    <input class="custom-radio H38160a" type="radio" value="#38160a" id="color-1" name="colorFace" >
                    <label for="color-1"></label>
                  </div>

                  <div class="radio">
                    <input class="custom-radio H582812" type="radio" value="#582812" id="color-2" name="colorFace" >
                    <label for="color-2"></label>
                  </div>
                
                  <div class="radio">
                    <input class="custom-radio Hf4cd8a" type="radio" value="#f4cd8a" id="color-3" name="colorFace" >
                    <label for="color-3"></label>
                  </div>

                  <div class="radio">
                    <input class="custom-radio Hf4a481" type="radio" value="#f4a481" id="color-4" name="colorFace" >
                    <label for="color-4"></label>
                  </div>

                  <div class="radio">
                    <input class="custom-radio Had6c44" type="radio" value="#ad6c44" id="color-5" name="colorFace" >
                    <label for="color-5"></label>
                  </div>
                

            </div>
        </label>
        <br>
        <label>
            Зубы:
                
            <input type="range" class="teeth" min="1" max="100" name="heightOfTeeth" value="10">
        </label>
      <br>
        <label>
            Зрачки:
            
            <input type="range" class="pupil" min="1" max="40" name="pupilSize" value="10">
        </label>
      <br>
        <label>
            Глаза:
            
            <input type="range" class="eyes" min="8" max="25" name="eyesSize" value="12">
        </label>
      <br>
        <label>
            
            Высота рта:
            <input type="range" class="mouthH" min="0" max="40" name="heightOfMouth" value="20">
        </label>
      <br>
        <label>
            Ширина рта:
            
            <input type="range" class="mouthW" min="0" max="10" name="widthOfMouth" value="2">
        </label>
      <br>
        <label>
            Длинна носа:
            
            <input type="range" class="nose" min="5" max="70" name="lengthOfNose" value="10">
        </label>
      <br>
        <label>
            Ширина лица:
            
            <input type="range" class="face" min="1" max="40" name="widthOfForehead" value="30">
        </label>
      <br>
        <label>
            Форма лица:
            
            <div class="face_shape">
                <canvas class="canvas_face" id="canvas_face1"></canvas>
                <canvas class="canvas_face" id="canvas_face2"></canvas>
                <canvas class="canvas_face" id="canvas_face3"></canvas>
            </div>
        </label>
    </div>
  </form>

</div>
 <style>

.main_canvas{
    margin: 40px;
}
/* для элемента input c type="radio" */
.custom-radio {
    position: absolute;
    z-index: -1;
    opacity: 0;
  }

  /* для элемента label связанного с .custom-radio */
  .custom-radio+label {
    display: inline-flex;
    align-items: center;
    user-select: none;
  }

  /* создание в label псевдоэлемента  before со следующими стилями */

  .without+label::before{
    background-color:rgba(red, green, blue, 255);
  }

  .H4d4d4d+label::before{
    background-color:#4d4d4d;
  }
  .H000000+label::before{
    background-color:#000000;
  }




  .Hffcc99+label::before{
    background-color:#ffcc99;
  }
  .H38160a+label::before{
    background-color:#38160a;
  }
  .H582812+label::before {
    background-color:#582812;
  }
  .Hf4cd8a+label::before {
    background-color:#f4cd8a;
  }
  .Hf4a481+label::before {
    background-color:#f4a481;
  }
  .Had6c44+label::before {
    background-color:#ad6c44;
  }

  .custom-radio+label::before {
    content: '';
    display: inline-block;
    width: 2em;
    height: 2em;
    flex-shrink: 0;
    flex-grow: 0;
    border: 1px solid #adb5bd;
    border-radius: 20%;
    margin-right: 0.5em;
    background-repeat: no-repeat;
    background-position: center center;
    background-size: 50% 50%;
  }

  /* стили при наведении курсора на радио */
  .custom-radio:not(:disabled):not(:checked)+label:hover::before {
    border-color: #b3d7ff;
  }


  /* стили для радиокнопки, находящейся в фокусе */
  .custom-radio:focus+label::before {
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
  }

  /* стили для радиокнопки, находящейся в фокусе и не находящейся в состоянии checked */
  .custom-radio:focus:not(:checked)+label::before {
    border-color: #80bdff;
  }

  /* стили для радиокнопки, находящейся в состоянии checked */
  .custom-radio:checked+label::before {
    border: 3px solid #0b76ef;
    
  }
